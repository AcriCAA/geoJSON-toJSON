<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>CyclePhilly + BikeShare Locations</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiYWNyaWNhYSIsImEiOiJjZWJhNTk4YzFiODZmNTdlZDg5ZGE3NTFhZmI2ZmUwOSJ9.haw7ETdkg_W2acjYWgZ9Rg';
var map = L.mapbox.map('map', 'mapbox.light,acricaa.bdedf46e')
    .setView([39.944, -75.167], 14);
// As with any other AJAX request, this technique is subject to the Same Origin Policy:
// http://en.wikipedia.org/wiki/Same_origin_policy
// So the CSV file must be on the same domain as the Javascript, or the server
// delivering it should support CORS.
var featureLayer = L.mapbox.featureLayer()
    .loadURL('https://api.phila.gov/bike-share-stations/v1')
    .addTo(map);
</script>
<script src="geoJSONConvert.js"></script>
</body>
</html>
